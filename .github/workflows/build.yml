name: Check Project
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm ğŸ“¦

      - name: Install dependencies ğŸ“¦
        run: pnpm i

      - name: Check
        run: pnpm ts-check

      - name: Build Editor ğŸ”§
        run: pnpm run build
        working-directory: packages/editor

      - name: Build App ğŸ”§
        run: pnpm run build
        working-directory: packages/app
